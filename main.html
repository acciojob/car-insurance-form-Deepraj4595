<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
<form method="post">
	<label for="name">Name:</label>
	<input type="text" id="name" required>
	<br><br>
	<label for="email">Email:</label>
	<input type="email" id="email" name="email" required>
	<br><br>
	<label for="gender" name="gender">Gender:</label>
	<input type="radio" id="gender_m" name="gender" required>Male
	<input type="radio" id="gender_f" name="gender" required>Female
	<br><br>
	<label for="cars">Car Brand:</label>
	<select id="cars">
		<option value="bmw" id="cars" name="cars">BMW</option>
		<option value="audi" id="cars" name="cars">Audi</option>
		<option value="mercedez" id="cars" name="cars">Mercedez</option>
	</select>
	<br><br>
	<label for="carage">Car Age:</label>
	<input type="number" id="carage" required>
	<br><br>
	<label for="dop" name="dop">Date of Purchase:</label>
	<input type="date" id="dob" name="dop" required>
	<br><br>
	<label for="password">Password:</label>
	<input type="password" id="password" required>
	<br><br>
	<button type="submit">Submit</button>
</form>
</body>

</html>
